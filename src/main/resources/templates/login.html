<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Login - UEP Lost & Found Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            background: white;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .form-control-icon {
            padding-left: 45px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="login-container">
        <div class="logo">
            <h2 class="text-primary">
                <i class="fas fa-search-location me-2"></i>
                UEP Lost & Found
            </h2>
            <p class="text-muted">Please sign in to continue</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger alert-custom alert-danger-custom">
            <i class="fas fa-exclamation-circle me-2"></i>
            Invalid username or password.
        </div>

        <div th:if="${param.logout}" class="alert alert-success alert-custom alert-success-custom">
            <i class="fas fa-check-circle me-2"></i>
            You have been logged out successfully.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3 position-relative">
                <label for="username" class="form-label">Username</label>
                <div class="position-relative">
                    <i class="fas fa-user form-icon"></i>
                    <input type="text" class="form-control form-control-icon" id="username" name="username"
                           placeholder="Enter username" required>
                </div>
            </div>

            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <div class="position-relative">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" class="form-control form-control-icon" id="password" name="password"
                           placeholder="Enter password" required>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg">
                <i class="fas fa-sign-in-alt me-1"></i> Sign In
            </button>
        </form>

        <div class="mt-3 text-center">
            <p class="mb-2">Demo Accounts:</p>
            <small class="text-muted">
                <strong>Admin:</strong> admin / admin123<br>
                <strong>User:</strong> user / user123<br>
                <strong>Marcela:</strong> marcela / marcela123
            </small>
        </div>

        <hr class="my-4">

        <div class="text-center">
            <a th:href="@{/register}" class="btn btn-outline-secondary me-2">
                <i class="fas fa-user-plus me-1"></i> Register
            </a>
            <a th:href="@{/}" class="btn btn-outline-primary">
                <i class="fas fa-home me-1"></i> Back to Home
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
